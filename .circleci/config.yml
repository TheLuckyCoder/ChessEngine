version: 2.1
orbs:
    android: circleci/android@0.2.0
jobs:
  build:
    working_directory: ~/ChessEngine/ChessAndroid
    docker:
    - image: circleci/android:api-29-ndk
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
    - checkout:
          path: ~/ChessEngine
    - restore_cache:
        key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
    - run:
        name: Decode Keystore
        command: echo $ENCODED_KEYSTORE | base64 --decode >> ${HOME}/ChessEngine/ChessAndroid/app/keystore.jks
    - run:
        name: Set Keystore Variable
        command: echo 'export KEYSTORE=${HOME}/ChessEngine/ChessAndroid/app/keystore.jks' >> $BASH_ENV
    - run:
        name: Download Dependencies
        command: ./gradlew androidDependencies
    - save_cache:
        paths:
        - ~/.gradle
        key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
    - run:
        name: Build Artifact
        command: ./gradlew assembleRelease -Pandroid.injected.signing.store.file=$KEYSTORE -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD -Pandroid.injected.signing.key.alias=$KEY_ALIAS -Pandroid.injected.signing.key.password=$KEYSTORE_PASSWORD
    - store_artifacts:
        name: Store Reports
        path: app/build/reports
        destination: reports
    - store_artifacts:
        name: Store APK
        path: app/build/outputs/apk/app-release.apk
        destination: app-release.apk
