kotlinAndroid = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin_base" }
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin_base" }


[libraries]
datastorePreferences = { module = "androidx.datastore:datastore-preferences", version.ref = "androidx_datastore_preferences" }
