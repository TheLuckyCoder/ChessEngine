[versions]
agp = "8.7.3"
androidx_datastore_preferences = "1.1.1"
kotlin_base = "2.0.21"
kotlin_coroutines = "1.10.1"
compose_base = "1.7.6"
compose_activity = "1.9.3"
compose_compiler = "1.5.15"
compose_material3 = "1.3.1"
