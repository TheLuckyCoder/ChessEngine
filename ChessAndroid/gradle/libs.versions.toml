compose_ui = { module = "androidx.compose.ui:ui", version.ref = "compose_base" }
compose_material3 = { module = "androidx.compose.material3:material3", version.ref = "compose_material3" }
compose_animation = { module = "androidx.compose.animation:animation-graphics-android", version.ref = "compose_base" }
